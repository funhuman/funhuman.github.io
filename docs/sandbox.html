<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>动画按钮</title>
    <style>
        /* 按钮样式 */
        .expanding-button {
            padding: 10px 20px;
            font-size: 16px;
            font-weight: bold;
            border: 1px solid orange; /* 固定边框 */
            border-radius: 0px;
            color: white; /* 初始文字颜色 */
            position: relative;
            overflow: hidden;
            background-color: transparent; /* 背景透明 */
            transition: color 0.3s ease; /* 文字颜色的过渡效果 */
            z-index: 1; /* 提升文字层级 */
            animation: change-text-color 2s infinite; /* 文字颜色的变化动画 */
        }

        /* 伪元素背景层 */
        .expanding-button::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: orange; /* 固定背景颜色 */
            clip-path: polygon(0% 0%, 5% 0%, 0% 5%); /* 初始三角形位置，几乎不可见 */
            animation: expand-triangle 2s infinite; /* 背景的扩展动画 */
            z-index: -1; /* 使背景层处于文字下层 */
        }

        /* 三角形扩展动画 */
        @keyframes expand-triangle {
            0% {
                clip-path: polygon(0% 0%, 5% 0%, 0% 5%); /* 初始小三角形 */
            }
            100% {
                clip-path: polygon(0% 0%, 190% 0%, 0% 190%); /* 完全填充整个按钮 */
            }
        }

        /* 文字颜色变化动画 */
        @keyframes change-text-color {
            0% {
                color: white; /* 初始文字颜色 */
            }
            100% {
                color: black;  /* 最终文字颜色 */
            }
        }

        .expanding-cancel-button {
            margin-left: 20px;
            border: 1px solid orange;
            border-radius: 0px;
            background-color: transparent;
            color: #666;
            padding: 10px 20px;
            font-size: 16px;
            font-weight: bold;
            z-index: 1;
            position: relative; /* 确保伪元素相对按钮定位 */
        }

        .expanding-cancel-button::before {
            content: '';
            position: absolute; /* 相对按钮定位 */
            top: 0;
            left: 0;
            width: 8px; /* 小三角形的宽度 */
            height: 8px; /* 小三角形的高度 */
            background-color: orange;
            clip-path: polygon(0% 0%, 100% 0%, 0% 100%); /* 三角形形状 */
            z-index: -1; /* 确保三角形在按钮下面 */
        }

        .center {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
    </style>
</head>
<body>
    <div class="center">
        <button class="expanding-button">确定</button>
        <button class="expanding-cancel-button">取消</button>
    </div>
</body>
</html>
