<!DOCTYPE html>
<html lang="zh-cn">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>funhuman 小站</title>
  <style>
    body,
    html {
      margin: 0;
      padding: 0;
      font-family: sans-serif;
      height: 100%;
      background-color: #f4f4f4;
    }

    #cover {
      position: fixed;
      width: 100%;
      height: 100%;
      background: black;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      color: white;
    }

    #cover-img {
      max-width: 80%;
      height: auto;
      border-radius: 12px;
    }

    #bg {
      background: url('images/bg.jpg') no-repeat;
      height: 100%;
      width: 100%;
      background-size: cover;
      position: absolute;
      overflow: hidden;
      color: #fff;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
    }

    .enter-hint {
      margin-top: 20px;
      font-size: 1.2em;
      animation: blink 1.2s infinite;
    }

    @keyframes blink {

      0%,
      100% {
        opacity: 1;
      }

      50% {
        opacity: 0.5;
      }
    }

    #menu {
      padding: 40px;
    }

    .card-container {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
    }

    .card {
      width: 200px;
      height: 120px;
      background-color: white;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      transition: 0.3s;
      text-align: center;
    }

    .card:hover {
      transform: scale(1.05);
      box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
    }
  </style>

</head>

<body>
  <div id="bg">
    <h2 class="">Funhuman Space</h2>
    <span class="">Click to explore the world</span>
  </div>

  <div id="menu" style="display: none;">
    <h1>我的工具箱</h1>
    <div class="card-container" id="card-container">
      <!-- Cards generated by JavaScript -->
    </div>
  </div>

  <script>
    console.log("Background image source: https://www.pexels.com/zh-cn/photo/2232917/")
    document.getElementById('bg').addEventListener('click', () => {
      document.getElementById('bg').style.display = 'none';
      document.getElementById('menu').style.display = 'block';
    });

    const tools = [
      { title: 'MD5', url: 'MD5' },
      { title: 'AES', url: 'AES' },
      { title: 'BASE64', url: 'BASE64' },
      { title: 'des', url: 'DES' },
      { title: 'rsa', url: 'rsa' },
      { title: 'roar编码', url: 'roar' },
      { title: '诈骗模拟器', url: 'antifraud' },
      { title: '动画按钮', url: 'sandbox' },
      { title: '输入电话号码', url: 'telinput' },
      { title: '新年倒计时', url: 'countdown' },
      { title: '比价器', url: 'price_comparator' },
      { title: 'Windows 10 倒计时', url: 'countdown_w' },
      { title: '人生进度条', url: 'life_timeline' },
      { title: 'VS Code 右键菜单注册', url: 'vs_code_menu_register' },
      { title: '网页收藏', url: 'web' },
      { title: '404', url: '404' },
    ];

    const container = document.getElementById('card-container');

    for (let tool of tools) {
      const card = document.createElement('div');
      card.className = 'card';
      card.textContent = tool.title;
      card.style.cursor = 'pointer';
      card.onclick = () => window.open(tool.url, '_blank');
      container.appendChild(card);
    }

  </script>
</body>

</html>
