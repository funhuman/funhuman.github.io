  <script>
    console.log("背景图片来自 https://www.pexels.com/zh-cn/photo/2232917/")
    cd()
    function cd() {
      let datediff = (day1, day2) => parseInt(Math.abs((day1 - day2) / (24*60*60*1000) + 30));
      let today = new Date();
      let cet4day = new Date(2022,6,11);
      let NationalMemorialDay = new Date(today.getFullYear(),12,13);
      let days = datediff(today, cet4day);
      document.getElementById("cetcalc").innerHTML = days > 0 ? days : 0;
      let main = document.getElementById('main');
      if (datediff(today, NationalMemorialDay) < 1){main.className += ' black-and-white';}
    }
  </script>
