<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            font-size: 22px;
        }

        .w-100 {
            width: 100% !important;
        }

        .d-table {
            display: table !important;
        }

        .center {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        #zh-cn-number {
            font-size: 2rem;
        }

        #zh-cn-number,
        .en-us-text {
            text-transform: uppercase;
            font-family: "DIN 1451 LT W06 Mittelschrift";
        }

        .afterredline {
            margin-left: 2rem;
            margin-top: -0.8rem;
            width: 10.5rem;
        }

        .redline {
            width: 0.25rem;
            height: 3.8rem;
            background-color: #D64249;
            display: inline-block;
        }

        .zh-cn-countdown-name {
            margin: 0;
        }

        .zh-cn-text,
        .redline-text {
            display: inline-block;
        }
    </style>
    <link href="https://db.onlinewebfonts.com/c/efec2796e870b4e85c043d9fdb73befc?family=DIN+1451+LT+W06+Mittelschrift"
        rel="stylesheet">

</head>

<body>
    <section class="d-table w-100 bg" id="main">
        <div class="center">
            <span class="zh-cn-text">
                距离<span class="zh-cn-countdown-name">除夕</span>
            </span>
            <br>
            <div class="afterredline">
                <div class="redline"></div>
                <div class="redline-text">
                    <span>还剩</span>
                    <span id="zh-cn-number">101</span>
                    <span id="zh-cn-unit">秒</span>
                    <br>
                    <span class="en-us-text">
                        <span>The Lunar New Year</span>
                        <br>
                        <span>IN</span>
                        <span id="en-us-number">101</span>
                        <span id="en-us-unit">SECONDS</span>
                    </span>
                </div>
            </div>
        </div>
    </section>
    <script>
        load()
        function load() {
            let datediff = (day1, day2) => Math.ceil((day2 - day1) / (24 * 60 * 60 * 1000));
            let today = new Date(new Date().getFullYear(), new Date().getMonth(), new Date().getDate());
            let date = (year, month, day) => new Date(year, month - 1, day);
            let targetday = date(2027, 2, 5);
            let nextTargetday = date(2028, 1, 25);
            targetday = datediff(today, targetday) >= 0 ? targetday:  nextTargetday;
            let days = datediff(today, targetday) > 0 ? datediff(today, targetday) : 0;
            document.getElementById("zh-cn-number").innerHTML =
            document.getElementById("en-us-number").innerHTML = days;
            document.getElementById("zh-cn-unit").innerHTML = '天'
            document.getElementById("en-us-unit").innerHTML = 'days'
        }
    </script>
</body>

</html>
