<!DOCTYPE html>
<html lang="zh-cn">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>问卷调查</title>
  <link rel="shortcut icon" href="/images/web.ico" type="image/x-icon">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <style>
    * {
      margin: 0;
      padding: 0
    }

    body {
      font: 14px/1.5 Arial, Microsoft Yahei, sans-serif;
      color: #636b6f
    }

    img {
      border: 0
    }

    a,
    a:focus,
    a:visited,
    a:link,
    a:hover,
    a:active {
      text-decoration: none
    }

    .container-fluid.main {
      padding: 0
    }

    a {
      color: #636b6f;
    }

    .card {
      margin: 10px;
      height: 8rem;
    }

    .card span {
      float: right;
      color: #999;
    }

    .text-red {
      color: red
    }
  </style>
</head>

<body>
  <div class="container">
    <h2>您的期望薪资是多少？</h2>
    <div id="p1" class="alert alert-danger" hidden>
      <a href="#" class="close" data-dismiss="alert">&times;</a>
      <strong>警告！</strong>期望薪资不得高于3500
    </div>
    <input id="output" class="form-control" placeholder="期望薪资" onkeyup="change()">
    <br>
    <label for="exampleDataList" class="form-label">爱好</label>
    <input class="form-control" list="datalistOptions" id="exampleDataList" placeholder="爱好...">
    <datalist id="datalistOptions">
      <option value="上班">
    </datalist>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"></script>
  <script>
    let output = document.getElementById('output');
    let p1 = document.getElementById('p1');
    function change() { if (output.value > 3500) { p1.removeAttribute("hidden"); output.setAttribute("class", "form-control text-danger")} else {p1.setAttribute("hidden", "hidden"); output.setAttribute("class", "form-control")}  }
  </script>
</body>

</html>
