<!DOCTYPE html>
<html lang="zh-cn">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MD5加密</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link href="/css/default.min.css" rel="stylesheet">
</head>
<body>
  <div class="container">
    <h1>MD5</h1>
    <div class="form-floating">
      <textarea class="form-control" id="input" placeholder="输入" onkeyup="inputChange()"></textarea>
      <label for="floatinginput">输入</label>
    </div>
    <br>
    <div class="">
      <div class="input-group mb-3">
        <button id="btn" type="submit" class="btn btn-outline-success" onclick="modeChange()">MD5</button>
        <input id="output" class="form-control" placeholder="输出">
      </div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"></script>
  <script src="/js/jquery.md5.js"></script>
  <script>
    function md5Hash() {$('#output').val($.md5($('#input').val()))};
    function MD5Hash() {$('#output').val($.md5($('#input').val()).toUpperCase())};
    function inputChange() { ($('#btn').text() == "MD5") ? MD5Hash() : md5Hash(); }
    function modeChange() {($('#btn').text() == "MD5") ? $('#btn').text('md5') : $('#btn').text('MD5'); inputChange();}
  </script>
</body>
</html>
