<!DOCTYPE html>
<html lang="zh-cn">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Time</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rTTiRUKnSWaDu2FjhzWFl8/JuUZMlplyWE/djenb2LoKqkgLGfEGfSrL7XDLoB1M" crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css?family=Nunito" rel="stylesheet" type="text/css">
  <style>*{margin:0;padding:0}body{font:14px/1.5 Arial,Microsoft Yahei,sans-serif;color:#636b6f}img{border:0}a,a:focus,a:visited,a:link,a:hover,a:active{text-decoration:none;}.container-fluid.main{padding:0}.time-box {position: absolute;top: 50%;left: 50%;transform: translate(-50%, -50%);width: 420px;}#time{font-family:'Nunito',sans-serif;font-weight:400;font-size:6rem;letter-spacing:0.4rem}
  </style>
</head>
<body>
  <div class="time-box text-center">
      <span id="time"></span>
  </div>
  <script>function timemove(){var b=new Date();var h=b.getHours();var m=b.getMinutes();var s=b.getSeconds();var c=b.getDay();var d=fn(h)+":"+fn(m)+":"+fn(s);function fn(a){a<10?a="0"+a:a;return a}document.getElementById("time").innerText=d}timemove();setInterval(timemove,1000);document.oncontextmenu=new Function('event.returnValue=false;');document.onselectstart=new Function('event.returnValue=false;');
  </script>
</body>
</html>
