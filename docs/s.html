<!DOCTYPE html>
<html lang="zh-cn">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Search Test</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rTTiRUKnSWaDu2FjhzWFl8/JuUZMlplyWE/djenb2LoKqkgLGfEGfSrL7XDLoB1M" crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css?family=Nunito" rel="stylesheet" type="text/css">
  <style>*{margin:0;padding:0}body{font:14px/1.5 Arial,Microsoft Yahei,sans-serif;color:#636b6f}img{border:0}a,a:focus,a:visited,a:link,a:hover,a:active{text-decoration:none;}.container-fluid.main{padding:0}.time-box {position: absolute;top: 50%;left: 50%;transform: translate(-50%, -50%);width: 420px;}#time{font-family:'Nunito',sans-serif;font-weight:400;font-size:6rem;letter-spacing:0.4rem}
  </style>
</head>
<body>
  <div class="time-box text-center">
  <div class="input-group mb-3">
    <input type="text" id="ipt" class="form-control" placeholder="Let's go" aria-label="Recipient's username" aria-describedby="search" onkeydown="KeyDown()">
    <button class="btn btn-outline-secondary" type="button"  id="search" onclick="search()">Search</button>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-Nj1D6pu2WnJojj+67GiU9ZFNwbl7bUWX5Kj5MS22C8bGjllemM9pvQyvj14zJb58" crossorigin="anonymous"></script>
  <script>
    function KeyDown() {
        if (event.keyCode == 13) {
            search();
        }
    }
    function search() {
        var sc = "https://cn.bing.com/search?q=";
        var it = document.getElementById("ipt").value
        var url = sc + encodeURIComponent(it);
        window.open(url);
    }
  </script>
</body>
</html>
