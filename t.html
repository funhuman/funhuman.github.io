  <script>
    // 效果 11:24:01
    var date=new Date();timemove();function timemove(){var b=new Date();var h=b.getHours();var m=b.getMinutes();var s=b.getSeconds();var c=b.getDay();var d=fn(h)+":"+fn(m)+":"+fn(s);function fn(a){a<10?a="0"+a:a;return a}setInterval(timemove,1000);document.getElementById("time").innerText=d}
